<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DMS NEWS PROVA • Test Versione f3b755b</title>
<style>
:root{--bg:#0d1117;--card:#161b22;--fg:#c9d1d9;--ac:#58a6ff}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:16px 20px;background:#0b1320;position:sticky;top:0}
.nav a{color:var(--fg);text-decoration:none;margin-right:14px;padding:6px 10px;border-radius:8px}
.nav a:hover{background:#202938}
.wrap{max-width:1100px;margin:32px auto;padding:0 16px}
.card{background:var(--card);border:1px solid #30363d;border-radius:14px;padding:28px}
.clock{font-size:64px;font-weight:800;letter-spacing:1px;margin:6px 0}
.btns{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
.btn{background:var(--ac);border:none;color:#001027;padding:12px 18px;border-radius:10px;font-weight:700;text-decoration:none}
.btn.secondary{background:#30363d;color:var(--fg)}
.small{opacity:.8;font-size:14px;margin-top:10px}
</style>
</head>
<body>
<header class="header">
  <div style="font-weight:800">DMS</div>
  <nav class="nav">
    <a href="./">Home</a>
    <a href="./landing/mappa-ministeri.html?ui=modal">Mappa</a>
    <a href="./landing/spot.html">Spot</a>
  </nav>
</header>

<main class="wrap">
  <div class="card">
    <div style="font-size:22px;opacity:.9">Benvenuto</div>
    <div id="clock" class="clock">--:--:--</div>
    <div class="small" id="date">—</div>

    <div class="btns">
      <a class="btn" href="./landing/mappa-ministeri.html?ui=modal">Apri Mappa (modal)</a>
      <a class="btn secondary" href="./landing/spot.html">Apri Spot (schermo intero)</a>
    </div>
  </div>
</main>

<script>
const fTime=new Intl.DateTimeFormat('it-IT',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
const fDate=new Intl.DateTimeFormat('it-IT',{weekday:'long',day:'2-digit',month:'long',year:'numeric'});
function tick(){ const n=new Date(); clock.textContent=fTime.format(n); date.textContent=fDate.format(n); }
tick(); setInterval(tick,1000);
</script>
</body>
