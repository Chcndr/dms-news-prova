<script>
  // Lista PDF ordinata (solo file esistenti, nessun 404)
  const PDFS = [
    ["Hub Nazionale del Commercio","./docs/hub-nazionale-commercio.pdf"],
    ["DMS & CLUST-ER","./docs/dms-cluster-er.pdf"],
    ["Dossier Nazionale","./docs/dossier-nazionale.pdf"],
    ["Equilibrio Ecosostenibile","./docs/equilibrio-ecosostenibile.pdf"],
    ["Passaporto EU","./docs/passaporto-eu.pdf"],
    ["Presentazione DMS (Bologna)","./docs/presentazione-dms-bologna.pdf"],
    ["Hub Urbani e di Prossimità in Emilia-Romagna","./docs/hub-urbani-prossimita-er.pdf"],
    ["Gemello DMS","./docs/gemello-dms.pdf"],
    ["DMS ECC (narrativo)","./docs/dms-ecc-narrativo.pdf"],
    ["DMS ECC (tecnico)","./docs/dms-ecc-tecnico.pdf"],
    ["Carbon Credit – Logica","./docs/carbon-credit-logica.pdf"],
    ["Carbon Credit DMS","./docs/carbon-credit-dms.pdf"],
    ["Ecosistema Costi PA","./docs/ecosistema-costi-pa.pdf"],
    ["Analisi & Soluzione DMS","./docs/analisi-soluzione-dms.pdf"],
    ["Scenario Futuro","./docs/scenario-futuro.pdf"]
  ];
  const list = document.getElementById('docs');
  PDFS.forEach(([title,href])=>{
    const a=document.createElement('a');
    a.className='doc'; a.href=href; a.target='_blank'; a.rel='noopener';
    // Aggiungo data-doc per evidenziazione hash
    const slug = title.toLowerCase().replace(/\s+/g,'-').replace(/[^\w-]/g,'');
    a.setAttribute('data-doc', slug);
    a.innerHTML=`<span>${title}</span><span>Apri ⤴</span>`;
    list.appendChild(a);
  });

  // Evidenziazione hash-based
  (function(){
    const h = (location.hash||'').replace('#','');
    if(!h) return;
    const btn = document.querySelector(`[data-doc="${h}"]`);
    if(btn){
      btn.classList.add('is-active');
      btn.scrollIntoView({behavior:'smooth',block:'center'});
    }
  })();
</script>

<script>
(function(){
  function render(){
    const slug=(location.hash||'').slice(1).toLowerCase().trim();
    const data=(window.DOC_MAP||{})[slug]||{};
    // evidenziazione voce
    document.querySelectorAll('[data-slug]').forEach(el=>{
      el.classList.toggle('is-active', el.dataset.slug===slug);
    });
    // lista PDF
    const box=document.getElementById('pdfList');
    if(box){
      const pdfs = Array.isArray(data.pdfs) ? data.pdfs : [];
      box.innerHTML = pdfs.length
        ? pdfs.map(p=>`<a class="btn btn-primary" target="_blank" rel="noopener" href="${p.url}">Apri · ${p.label||'PDF'}</a>`).join(' ')
        : '<em>Nessun PDF per questa scheda</em>';
    }
  }
  window.addEventListener('hashchange', render,{passive:true});
  render();
})();
</script>
