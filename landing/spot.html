    font-size:14px; 
    font-weight:600; 
    text-transform:uppercase; 
    letter-spacing:0.5px;
    border-bottom:1px solid rgba(20,184,166,.3);
    padding-bottom:4px;
  }
  .doc{display:flex; align-items:center; justify-content:space-between; gap:8px;
       border:1px solid rgba(255,255,255,.2); border-radius:12px; padding:.7rem 1rem;
       margin:10px 6px; background:rgba(255,255,255,.05); text-decoration:none; color:var(--ink)}
  .doc:hover{background:rgba(255,255,255,.08)}
  .videos{display:flex; flex-direction:column; gap:14px}
  video{width:100%; border-radius:12px; border:1px solid rgba(255,255,255,.18); display:block}

        ["DMS & CLUST-ER","../assets/doc/DMSECLUST-ER(4).pdf"],
        ["Dossier Nazionale","../assets/doc/DOSSIERNAZIONALE(3).pdf"],
        ["DMS - Riaccendiamo i Mercati, Rivitalizziamo le Città","/dms-gemello-news/assets/doc/DMS-RiaccendiamoiMercati-RivitalizziamoleCitta.pdf"],
        ["Passaporto EU","./docs/passaporto-eu.pdf"],
        ["Presentazione DMS (Bologna)","./docs/presentazione-dms-bologna.pdf"],
        ["Hub Urbani e di Prossimità in Emilia-Romagna","./docs/hub-urbani-prossimita-er.pdf"],
        ["Gemello DMS","../assets/doc/GEMELLODMS.pdf"],
        ["DMS ECC (narrativo)","../assets/doc/DMSECC(3).pdf"],
        ["DMS ECC (tecnico)","./docs/dms-ecc-tecnico.pdf"],
        ["Carbon Credit – Logica","../assets/doc/LOGICACARBONCREDIT(2).pdf"],
        ["Carbon Credit DMS","./docs/carbon-credit-dms.pdf"],
        ["Ecosistema Costi PA","./docs/ecosistema-costi-pa.pdf"],
        ["Analisi & Soluzione DMS","./docs/analisi-soluzione-dms.pdf"],
        ["Scenario Futuro","./docs/scenario-futuro.pdf"]
      ]
    },
    {
      title: "Analisi e Ricerche",
      docs: [
        ["Analisi Commercio Ambulante","../assets/doc/Relazionecalocommercioambulante.pdf"],
        ["Report Controlli PA","../assets/doc/Relazionesuicontrolli(1).pdf"],
        ["Analisi Dati Sistema","../assets/doc/DATI.pdf"],
        ["Mercato dell'Usato","../assets/doc/USATO.pdf"],
        ["Riequilibrio Economico","../assets/doc/RIEQUILIBRIO.pdf"],
        ["Relazione Approfondita DMS (102 pagine)","../assets/doc/ANALISIESOLUZIONEDMS(1).pdf"]
      ]
    },
    {
      title: "Implementazione Tecnica",
      docs: [
        ["DMS Sistema Completo","../assets/doc/DMSSSET.pdf"],
        ["Implementazioni Avanzate","../assets/doc/IMPLEMENTAZIONI(1).pdf"],
        ["DMS Offline con CIE","../assets/doc/DMSofflineconCIE(1).pdf"],
        ["Gestione Servizi Accessori","../assets/doc/GESTIONESERVIZIACCESSORI(1).pdf"],
        ["DMS al Centro di Tutto","../assets/doc/DMSalCENTROdiTUTTO(1).pdf"],
        ["Frammentazione Digitale PA","../assets/doc/Vuoto1332(1).pdf"]
      ]
    },
    {
      title: "FinTech e Carbon Credit",
      docs: [
        ["DMS FinTech","../assets/doc/DMSFINTECH.pdf"],
        ["Eco Carbon Credit","../assets/doc/ECOCOCREDOIT.pdf"],
        ["Logica Carbon Credit Avanzata","../assets/doc/LOGICACARBONCREDIT(3).pdf"],
        ["Eventi Straordinari","../assets/doc/EVENTISTRAORDINARI(2).pdf"]
      ]
    },
    {
      title: "Progetto Nazionale",
      docs: [
        ["Progetto Nazionale","../assets/doc/PROGETTONAZIONALE1(1).pdf"],
        ["Hub DMS Web3 Europa","../assets/doc/HUBDMSTheFirstWeb3-ReadyPublicMarketPlatforminEurope.pdf"],
        ["Premessa Politica","../assets/doc/PREMESSAPOLITICA.pdf"],
        ["Bolkestein Commercio","../assets/doc/BOLKESTEINCOMMERCIOSUAREAPUBBLICA.pdf"]
      ]
    },
    {
      title: "App e Strumenti",
      docs: [
        ["App DMS Assistente","../assets/doc/APPDMSAssistentePersonale.pdf"],
        ["DMS Locandina","../assets/doc/DMSLOCANDINA.pdf"],
        ["DMS Set v2","../assets/doc/DMSSSET(2).pdf"]
      ]
    }
  ];

  // Genera la lista dei documenti organizzata per sezioni
  const list = document.getElementById('docs');
  
  PDF_SECTIONS.forEach(section => {
    // Aggiungi titolo sezione
    const sectionTitle = document.createElement('h3');
    sectionTitle.className = 'section-title';
    sectionTitle.textContent = section.title;
    list.appendChild(sectionTitle);
    
    // Aggiungi documenti della sezione
    section.docs.forEach(([title, href]) => {
      const a = document.createElement('a');
      a.className = 'doc';
      a.href = href;
      a.target = '_blank';
      a.rel = 'noopener';
      
      // Aggiungo data-doc per evidenziazione hash
      const slug = title.toLowerCase().replace(/\s+/g,'-').replace(/[^\w-]/g,'');
      a.setAttribute('data-doc', slug);
      a.innerHTML = `<span>${title}</span><span>Apri ⤴</span>`;
      list.appendChild(a);
    });
  });

  // Evidenziazione hash-based
  (function(){
    const h = (location.hash||'').replace('#','');
    if(!h) return;
    const btn = document.querySelector(`[data-doc="${h}"]`);
    if(btn){
      btn.classList.add('is-active');
      btn.scrollIntoView({behavior:'smooth',block:'center'});
    }
  })();
</script>
